<ion-header>
  <ion-navbar>
    <ion-title>
      Cuckoo's Nest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-spinner *ngIf="!isLoaded" ngClass="middle-vertical"></ion-spinner>

  <ion-list *ngIf="isLoaded">
    <wall-item *ngFor="let upload of currentWall; trackBy:trackWallItem" [upload]="upload"></wall-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="isLoaded" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

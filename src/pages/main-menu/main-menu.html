<ion-content>
  <ion-tabs>
    <ion-tab tabIcon="home" [root]="wallTab"></ion-tab>
    <ion-tab tabIcon="search" [root]="searchTab"></ion-tab>
    <ion-tab tabIcon="add" [root]="addTab"></ion-tab>
    <ion-tab tabIcon="heart" [root]="notificationsTab" (ionSelect)="resetNotifications()" [tabBadge]="newNotifications | async"
      tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabIcon="person" [root]="profileTab"></ion-tab>
  </ion-tabs>
</ion-content>
